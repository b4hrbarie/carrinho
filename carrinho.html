<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/style/reset.css"/>
    <link rel="stylesheet" href="/style/layout.css"/>
    <link rel="stylesheet" href="/style/carrinho.css"/>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'/>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js' defer></script>
    <script src="./script/carrinho.js" defer></script>


    <title>Carrinho</title>
</head>
<body>
    <header>
      <nav>...</nav>
    </header>

    <main class="container">
            <h1 class="destaq"> Loj-inhaê </h1>
            <div class="card">
                <div class="card-header">
                    <h2 class="destaq">Carrinho</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-bordered m-0" id="tabelacarrinho">
                        <thead>
                          <tr>
                            <!-- Set columns width -->
                            <th class="destaq" >Produto e detalhes</th>
                            <th class="destaq">Preço</th>
                            <th class="destaq">Quantidade</th>
                            <th class="destaq">Total</th>
                            <th ><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                          </tr>
                        </thead>
                        
                        <tbody>                
                          <tr>
                            <td class="p-4">
                              <div class="media align-items-center">
                                <img src="/img/Sem título.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                  <a href="#" class="d-block text-dark">Produto 1</a>
                                  <small>
                                    <span class="text-muted">Color:</span>
                                    <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#e81e2c;"></span> &nbsp;
                                    <span class="text-muted">Size: </span> EU 37 &nbsp;
                                    <span class="text-muted">Ships from: </span> China
                                  </small>
                                </div>
                              </div>
                            </td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$<span id="produto1Price">57,55</span></td>
                            <td class="align-middle"><input type="button" class="btn" id="produto1Subtration" value="-"><input type="text" class="text-center" id="produto1qtd" value="2"><input type="button" class="btn" id="produto1Addition" value="+"></td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$ <span class="total" id="produto1TotalPrice"></span></td>
                            <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" id="deleteProduct1">×</a></td>
                          </tr>
                
                          <tr>
                            <td class="p-4">
                              <div class="media align-items-center">
                                <img src="/img/Sem título.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                  <a href="#" class="d-block text-dark">Produto 2</a>
                                  <small>
                                    <span class="text-muted">Color:</span>
                                    <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#000;"></span> &nbsp;
                                    <span class="text-muted">Storage: </span> 32GB &nbsp;
                                    <span class="text-muted">Warranty: </span> Standard - 1 year &nbsp;
                                    <span class="text-muted">Ships from: </span> China
                                  </small>
                                </div>
                              </div>
                            </td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$<span id="produto2Price">57,55</span></td>
                            <td class="align-middle"><input type="button" class="btn" id="produto2Subtration" value="-"><input type="text" class="text-center" id="produto2qtd" value="2"><input type="button" class="btn" id="produto2Addition" value="+"></td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$ <span class="total" id="produto2TotalPrice"></span></td>
                            <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" id="deleteProduct1">×</a></td>
                          </tr>
                
                          <tr>
                            <td class="p-4">
                              <div class="media align-items-center">
                                <img src="/img/Sem título.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                  <a href="#" class="d-block text-dark">Produto 3</a>
                                  <small>
                                    <span class="text-muted">Ships from: </span> Germany
                                  </small>
                                </div>
                              </div>
                            </td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$<span id="produto3Price">57,55</span></td>
                            <td class="align-middle"><input type="button" class="btn" id="produto3Subtration" value="-"><input type="text" class="text-center" id="produto3qtd" value="2"><input type="button" class="btn" id="produto3Addition" value="+"></td>
                            <td class="text-right font-weight-semibold align-middle p-4">R$ <span class="total" id="produto3TotalPrice"></span></td>
                            <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" id="deleteProduct3">×</a></td>
                          </tr>
                
                        </tbody>
                      </table>
                    </div>
                    <!-- / Shopping cart table -->
                
                    <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                      <div class="mt-4">
                        <label class="text-muted font-weight-normal">Código promocional</label>
                        <input type="text" placeholder="ABC" class="form-control">
                      </div>
                      <div class="d-flex">
                        <div class="text-right mt-4 mr-5">
                          <label class="text-muted font-weight-normal m-0">Desconto</label>
                          <div class="text-large"><span id="discount">$20</span></div>
                        </div>
                        <div class="text-right mt-4">
                          <label class="text-muted font-weight-normal m-0">Valor total</label>
                          <div class="text-large"><span id="totalPriceOrder" class="total"></span></div>
                        </div>
                      </div>
                    </div>
                
                    <div class="float-right">
                      <button type="button" class="btn" >Back to shopping</button>
                      <button type="button" class="btndestaq" >Checkout</button>
                    </div>
                
                  </div>
              </div>
    </main>
    <footer>
      <p>feito por...</p>
    </footer>

</body>
</html>
